<form id="custom_mash" method="GET" action="{% url membermash-legislators-mash_form %}">
    <select id="legislator_1" name="legislator_1">
        <option value="RANDOM">Random legislator</option>
      {% for legislator in all_legislators %}
        <option value="{{ legislator.bioguide_id }}"{% if legislator_1 == legislator %} selected="selected"{% endif %}>{{ legislator }}</option>
      {% endfor %}
    </select>
    <select id="legislator_2" name="legislator_2">
        <option value="RANDOM">Random legislator</option>
      {% for legislator in all_legislators %}
        <option value="{{ legislator.bioguide_id }}"{% if legislator_2 == legislator %} selected="selected"{% endif %}>{{ legislator }}</option>
      {% endfor %}
    </select>
    <input type="submit" id="custom_go" name="custom_go" value="Mash!" />
</form>
